<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>todos</title>
    </head>
    <body>
        <div class="main">
            <h1>todos.</h1>
            <form id="todo-form">
                <input
                    type="text"
                    id="todo-input"
                    placeholder="Create a new todo . . ."
                    autocomplete="off"
                />
            </form>
            <div id="todo-list">
                <ul id="todos"></ul>
            </div>
            <button id="delete-btn" onclick="deleteAll()">Delete all</button>
        </div>
        <p>Left click to mark as done.<br />Right click to delete.</p>
        <script src="script.js"></script>
    </body>
</html>
